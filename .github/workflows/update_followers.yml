name: Update Followers Avatars

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch followers and update README
        run: |
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          FOLLOWERS=$(curl -s -H "Authorization: token $TOKEN" "https://api.github.com/users/shardwiz/followers?per_page=20" | jq -r '.[] | "<img src=\"\(.avatar_url)?s=40\" width=\"40\" height=\"40\">"' | tr '\n' ' ')

          awk -v avatars="$FOLLOWERS" '
          BEGIN {RS=""; FS="<!-- FOLLOWERS START -->|<!-- FOLLOWERS END -->"}
          {print $1 " <!-- FOLLOWERS START --> <p align=\"center\">" avatars "</p> <!-- FOLLOWERS END --> " $3}
          ' README.md > temp.md
          
          mv temp.md README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "shardwiz"
          git config --global user.email "karlhanshegner@gmail.com"
          
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi
          
          git commit -m "Update followers' avatars"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
