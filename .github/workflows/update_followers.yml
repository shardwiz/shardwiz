name: Update Followers Avatars

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch followers and update README
        run: |
          curl -s "https://api.github.com/users/shardwiz/followers" | jq -r '.[] | "![Avatar](\(.avatar_url)&s=40)"' > followers.md
          awk 'NR==FNR{a[NR]=$0;next} /<!-- FOLLOWERS START -->/{print; for(i=1;i<=length(a);i++) print a[i]; next}1' followers.md README.md > temp.md
          mv temp.md README.md
          rm followers.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi
          
          git commit -m "Update followers' avatars"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
